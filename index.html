<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata&effect=fire-animation">
    <script type="text/javascript" src="assets/javascript/app.js"></script>


</head>

<body class="font-effect-fire-animation">
    <div class="container">
        <div class="row">
            <h1 class="display-3">Marvel Trivia</h1>
        </div>

        <div class="row">
            <h3 id="timer"></h3>
        </div>
    </div>


    <div>
        <div id="start-page" class="start-page-text">
            <h2>Let's get ready to rumble!</h2>
            <p>See how many questions you can get right!</p>
            <div class="btn btn-primary" id="start-button">
                Start
            </div>
        </div>

        <div>
            <div id="questions">
            </div>
        </div>

        <div class="hidden" id="end-page">
            <p id="correct-answers"></p>
            <p id="incorrect-answers"></p>
            <p id="unanswered"></p>
        </div>
    </div>
</body>

</html>
